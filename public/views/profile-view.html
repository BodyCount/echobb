
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">
      <div class="user-icon center-block" style="background-color: {{'#'+user.color}}" >
      {{user.username | usericon}}
      </div> 
    </h4>
  </div>
  <div class="modal-body">
    <div ng-show="loading"><span class="glyphicon glyphicon-refresh glyphicon-spin"></span> </div>
    <div ng-show="!loading">
      <div class="profile-name text-center">{{user.username | capitalize}}</div>
      <div class="profile-badges text-center">
        <span class="label label-info" ng-show="onlineStatus">{{onlineStatus}}</span>
        <span class="label label-danger" ng-show="user.permission === 'Admin'">{{user.permission}}</span>
        <span class="label label-success" ng-show="user.permission === 'Mod'">{{user.permission}}</span>
        <span class="label label-primary" ng-show="user.permission === 'User'">{{user.permission}}</span>
      </div>
      <div class="profile-date pull-left"> 
        <div class="text-muted">Created {{user.creationDate | moment:'calendar'}} </div> 
      </div>
      <div class="profile-date pull-right">     
        <div class="text-muted"> Last login {{user.lastOnline | moment:'fromNow'}}</div>
      </div>    
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-show="isAdmin" >
     Admin Panel
    </button>
    <button type="button" class="btn btn-primary" ng-show="isMod" ng-click="">
      Mod Panel
    </button>
    <button type="button" class="btn btn-primary" ng-show="thisUser" ng-click="logout()">
      Logout <span ng-show="isLoading"class="glyphicon glyphicon-refresh glyphicon-spin"></span> 
    </button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  </div>
